<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.9.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/style.css" />

    <title>Quantify Me</title>
  </head>
  <body class="gradient-custom">
    <div class="text-center text-white">
      <h1>Quantify Me</h1>
      <h5>Track all your daily activities!</h5>
    </div>
    <section class="vh-75 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your login and password!
                  </p>
                  <form>
                    <div
                      class="input-group mb-3 d-flex justify-content-center text-center mt-4 pt-1"
                    >
                      <span class="input-group-text" id="basic-addon-1">@</span>
                      <span class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          aria-describedby="basic-addon-1"
                          ...
                        />
                        <label for="username" class="text-black">Email</label>
                      </span>
                    </div>
                    <div
                      class="input-group mb-3 d-flex justify-content-center text-center mt-4 pt-1"
                    >
                      <span class="input-group-text" id="basic-addon-1"
                        >**</span
                      >
                      <span class="form-floating text-white">
                        <input
                          type="password"
                          class="form-control"
                          id="username"
                          aria-describedby="basic-addon-1"
                          ...
                        />
                        <label for="username" class="text-black"
                          >Password</label
                        >
                      </span>
                    </div>
                    <p class="small mb-5 pb-lg-2">
                      <a class="text-white-50" href="#!">Forgot password?</a>
                    </p>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                    >
                      Login
                    </button>
                  </form>
                </div>

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
