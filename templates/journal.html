<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.9.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/style.css" />

    <title>Quantify Me</title>
  </head>
  <body class="gradient-custom">
    <div class="text-center text-white">
      <h1>Quantify Me</h1>
      <h5>Track all your daily activities!</h5>
    </div>
    <section class="vh-75 gradient-custom">
      <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-8">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-5 text-uppercase">Journal - {{ tracker.name }}</h2>
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-12">
                            <table class="table table-striped">
                              <thead>
                                <tr class="text-white">
                                  <th>ID</th>
                                  <th>Timestamp</th>
                                  <th>Value</th>
                                  <th>Note</th>
                                  <th>Actions</th>
                                </tr>
                              </thead>
                              <tbody>
                                {% for log in logs %}
                                <tr>
                                  <td class="text-white">{{ log.id }}</td>
                                  <td class="text-white">{{ log.timestamp }}</td>
                                  <td class="text-white">{{ log.value  }}</td>
                                  <td class="text-white">{{ log.note }}</td>
                                  <td>
                                    <a href="/trackers/{{tracker.name}}/{{log.id}}/edit" class="btn btn-primary"> Edit </a>
                                  </td>
                                  <td>
                                    <a href="/trackers/{{tracker.name}}/{{log.id}}/delete" class="btn btn-danger"> Delete </a>
                                  </td>
                                </tr>
                                {% endfor %}
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <td>
                    <a href="/home" class="btn btn-primary"> Return to Dashboard </a>
                  </td>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
