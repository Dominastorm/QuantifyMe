                        ...

                    </span>
                  </div>

                    <div
                      class="input-group mb-3 d-flex justify-content-center text-center mt-4 pt-1"
                    >
                      <span class="input-group-text" id="basic-addon-1">@</span>
                      <span class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="email"
                          aria-describedby="basic-addon-1"
                          ...
                        />

                      </span>
                    </div>
                    <div
                      class="input-group mb-3 d-flex justify-content-center text-center mt-4 pt-1"
                    >
                      <span class="input-group-text" id="basic-addon-1"
                        >**</span
                      >
                      <span class="form-floating text-white">
                        <input
                          type="password"
                          class="form-control"
                          id="username"
                          aria-describedby="basic-addon-1"
                          ...
                        />
                        <label for="username" class="text-black"
                          >Password</label
                        >
                      </span>
                    </div><div
                      class="input-group mb-3 d-flex justify-content-center text-center mt-4 pt-1"
                    >
                      <span class="input-group-text" id="basic-addon-1"

                      >
                      <span class="form-floating text-white">
                        <input
                          type="password"
                          class="form-control"
                          id="confirm_password"
                          aria-describedby="basic-addon-1"
                          ...
                        />
                        <label for="confirm_password" class="text-black"
                          >Confirm Password</label

                      </span>
                    </div>

                      <a href="/home" class="btn btn-primary"> Sign Up </a>
                    </div>
                    <div>
