<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.9.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/style.css" />

    <title>Quantify Me</title>
  </head>
  <body class="gradient-custom">
    <div class="text-center text-white">
      <h1>Quantify Me</h1>
      <h5>Track all your daily activities!</h5>
    </div>
    <section class="vh-75 gradient-custom">
      <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-8">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Dashboard</h2>
                  <p class="text-white-50 mb-5">Hello, {{ user }}!</p>
                  <div class="container">
                     <div class="row">
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-12">
                            <table class="table table-striped">
                              <thead>
                                <tr class="text-white">
                                  <th>ID</th>
                                  <th>Name</th>
                                  <th>Description</th>
                                  <th>Tracker Type</th>
                                  <th>Actions</th>
                                </tr>
                              </thead>
                              <tbody>
                                {% for tracker in trackers %}
                                <tr class="text-white">
                                  <td class="text-white">{{ tracker.tracker_id }}</td>
                                  <td>
                                      <a class="text-info" href='/trackers/{{tracker.name}}' target='_blank'>{{ tracker.name }}</a>
                                  </td >                                  
                                  <td class="text-white">{{ tracker.description }}</td>
                                  <td class="text-white">{{ tracker.tracker_type }}</td>
                                    <td class="text-white">
                                        <a href='/trackers/{{tracker.name}}/log' class="btn btn-success">Log</a>
                                    </td>
                                    <td class="text-white">
                                        <a href='/trackers/{{tracker.name}}/edit' class="btn btn-primary">Edit</a>
                                    </td>
                                    <td class="text-white">
                                        <a href='/trackers/{{tracker.name}}/delete' class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                              </tbody>
                            </table>
                            <div class="row">
                          <div class="col-md-12">
                            <a href="/create-tracker" class="btn btn-primary"> Create Tracker </a>
                          </div>
                        </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
